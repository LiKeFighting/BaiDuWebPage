<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0px;margin: 0px;}
			.container{
				width: 400px;height: 200px;
				background: #ccc;
				position: absolute;
				top: 0px;bottom: 0px;right: 0px;left: 0px;
				margin: auto;
			}
			.left,.right{
				width: 50px;height: 50px;
				background: #fc0;
			}
			.left{border-bottom-right-radius: 50px;}
			.right{border-top-left-radius: 50px;
				position: absolute;
				right: 0px;bottom: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">
			</div>
			<div class="right">
			</div>
		</div>
	</body>
</html>
