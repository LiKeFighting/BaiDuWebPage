<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding: 0px;margin: 0px;}
			#rightin,#propo{margin-right: 20px;}
			input{border-radius: 10px;background: white;font-size: 14px;line-height: 16px;font-family: "黑体";}
			#show{
				margin-top: 10px;
				width: 100%;height: 200px;border: none;
				display: flex;
				background: none;
			}
			div{
				width: 20px;font-size: 16px;text-align: center;
				background: lightcoral;font-family: "微软雅黑";border: 1px solid saddlebrown;
				margin: 2px;
			}
		</style>
	</head>
	<body>
		<form action="" id="form1">
			<input type="text" id="num"/>
			<input type="button" value="左侧入" id="leftin"/>
			<input type="button" value="右侧入" id="rightin"/>
			<input type="button" value="左侧出" id="leftout"/>
			<input type="button" value="右侧出" id="rightout"/>
			<input type="button" value="冒泡排序" id="propo" />
		</form>
		<div id="show">
		</div>
		<script type="text/javascript">
			//定义需要的数组
			var ar=[];
		
			//获取文本框中数字
			function getNumber(){
				var tx=document.getElementById('num').value;
				var num=Number(tx);
				if(num){
					if(num<=100&&num>=10){
						return num;
					}
					else {
						alert('请输入10到100之间的数字');
						return false;
					}
				}else return false;
			}
			
			function init(){
				var div=document.getElementById('show');
				div.innerHTML='';
				if(ar.length==0){return false}
				else{
					for(var i=0,len=ar.length;i<len;i++){
						show(ar[i])
					}
				}
			}
			
			function show(num){
				var div=document.getElementById('show');
				var cdiv=document.createElement('div');
				cdiv.innerHTML=num;
				cdiv.style.height=num+'px';
				cdiv.style.marginTop=(100-num)+'px';
				div.appendChild(cdiv)
			}
			
			function rightin(){
				var s1=document.getElementById('num').value;
				
				if(s1==''){return false;}
				if(s1.indexOf(',')!=-1){
					ar=s1.split(',');
				}else ar.push(s1);
				init();
			}
			
			function leftin(){
				var s1=document.getElementById('num').value;
				
				if(s1==''){return false;}
				if(s1.indexOf(',')!=-1){
					ar=s1.split(',');
				}else ar.unshift(s1);
				init();
			}
			
			function rightout(){
				var s=ar.pop();
				alert(s);
				init();
			}
			
			function leftout(){
				var s=ar.shift();
				alert(s);
				init()
			}
			
			function compare(){
				for(var i=0,len=ar.length;i<len;i++){
					for(var j=0;j<len;j++){
						if(ar[j]>ar[j+1]){
							var c;
							c=ar[j];
							ar[j]=ar[j+1];
							ar[j+1]=c;
							init();
//							break;
						}
					}break;
				}
			}
			
			//window的onload事件
			window.onload=function(){
				init();
				var btn1=document.getElementById('leftin');
				btn1.onclick=leftin;
				var btn2=document.getElementById('rightin');
				btn2.onclick=rightin;
				var btn3=document.getElementById('leftout');
				btn3.onclick=leftout;
				var btn4=document.getElementById('rightout');
				btn4.onclick=rightout;
				var btn5=document.getElementById('propo');
				btn5.onclick=compare;
			}
		</script>
	</body>
</html>
