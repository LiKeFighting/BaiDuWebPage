<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">
		<!--   
		    <li>第一名：福州（样例），10</li>
		      <li>第二名：福州（样例），10</li> -->
		</ul>
		<script type="text/javascript">
		
		var aqiData = [
		  ["北京", 90],
		  ["上海", 50],
		  ["福州", 10],
		  ["广州", 50],
		  ["成都", 90],
		  ["西安", 100]
		];
		
		(function () {
		
		  /*
		  在注释下方编写代码
		  遍历读取aqiData中各个城市的数据
		  将空气质量指数大于60的城市显示到aqi-list的列表中
		  */
		 	var result=[];
			for(var i=0,len=aqiData.length;i<len;i++){
				if(aqiData[i][1]>60){
					result.push(aqiData[i]);
				}
			}
		
			result.sort(compare);
			function compare(a1,a2){
				if(a1[1]>a2[1]){
					return -1;
				}
				else if(a1[1]<a2[1]){
					return 1;
				}else return 0;
			}
//			alert(result);
			
			function show(i,ar){
				var li=document.createElement('li');
				li.innerHTML='第'+i+'名为'+ar[0]+',空气指数为'+ar[1];
				var ul=document.getElementById('aqi-list');
				ul.appendChild(li);
			}
			
			function showAll(){
				for(var i=0,len=result.length;i<len;i++){
					show(i+1,result[i]);
				}
			}
			
			showAll()
		})();
		
		</script>
	</body>
</html>
